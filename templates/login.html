<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        function Toggle() {
            var temp = document.getElementById("password");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
</script>
  </head>
  
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup" style="zoom: 110%;">
         <form action="{{ url_for("admin")}}" method="post" class="sign-in-form" enctype = "multipart/form-data">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" placeholder="Username" required="yes">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" id="password" required="yes">
              <i class="far fa-eye" id="togglePassword" style="cursor: pointer;" onclick="Toggle()"></i>     
            </div>
            <button class="btn">Sign in</button>
            <p>Don't have an account ? </p>
            <a href="/signup">Sign Up</button>
          </form>

        </div>

      </div>
    </div>
  
  </body>
