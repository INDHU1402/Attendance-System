<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
  
  <body>
    <div class="container">
      <div class="forms-container" style="zoom: 110%;">
        <div class="signin-signup">
         <form action="{{ url_for("register")}}" method="post" class="sign-in-form" enctype = "multipart/form-data">
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" placeholder="Username" required="yes">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password1" placeholder="Password" id="password1" required="yes">
              <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="password2" placeholder="Password" id="password2" required="yes">
                <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
              </div>
            <button class="btn">Sign Up</button>
          </form>

        </div>

      </div>
    </div>
  
  </body>
